<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiénda Interna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tiénda Interna</h1>
    </header>
    <div class="menu" id="main-menu">
        <button onclick="showSection('ventas')">Venta</button>
        <button onclick="showSection('inventario')">Inventario</button>
        <button onclick="showSection('entradas')">Entradas</button>
        <button onclick="showSection('consulta-inversionistas')">Consulta de Inversionistas</button>
    </div>

    <!-- Sección de Ventas -->
    <main id="ventas">
        <h2>Registro de Ventas</h2>
        <form id="form-sales">
            <label for="buyer-name">Selecciona el Comprador:</label>
            <select id="buyer-name" name="buyer-name" required>
                <!-- Opciones cargadas dinámicamente -->
            </select>

            <label for="product-code">Código del Producto:</label>
            <input type="text" id="product-code" name="product-code" required>

            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" required>

            <div class="button-container">
                <button type="submit" class="button">Registrar Venta</button>
                <button type="button" class="back-button" onclick="showMenu()">Regresar</button>
            </div>
        </form>
    </main>

    <!-- Sección de Inventario -->
    <main id="inventario">
        <h2>Inventario</h2>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Producto</th>
                    <th>Costo</th>
                    <th>Precio</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody id="inventory-list">
                <!-- Aquí se agregarán las filas dinámicamente -->
            </tbody>
        </table>
        <div class="button-container">
            <button type="button" class="back-button" onclick="showMenu()">Regresar</button>
        </div>
    </main>

    <!-- Sección de Entradas -->
    <main id="entradas">
        <h2>Registro de Entradas</h2>
        <form id="form-entries">
            <label for="product-code">Código del Producto:</label>
            <input type="text" id="product-code" name="product-code" required>

            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" required>

            <div class="button-container">
                <button type="submit" class="button">Registrar Entrada</button>
                <button type="button" class="back-button" onclick="showMenu()">Regresar</button>
            </div>
        </form>
    </main>

    <!-- Sección de Consulta de Inversionistas -->
    <main id="consulta-inversionistas">
        <h2>Consulta de Inversionistas</h2>
        <label for="investor-filter">Selecciona un Usuario:</label>
        <select id="investor-filter" onchange="filtrarInversionista()">
            <option value="">Selecciona un usuario</option>
            <!-- Opciones cargadas dinámicamente -->
        </select>
        <div id="investor-info" style="display: none;">
            <h3 id="investor-name"></h3>
            <img id="investor-photo" src="" alt="Foto del inversionista" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin: 1rem 0;">
            <p>Inversión: <span id="investor-investment"></span></p>
            <p>Saldo pendiente: <span id="investor-balance"></span></p>
            <p>Ganancias: <span id="investor-earnings"></span></p>
            <h4>Historial de Compras</h4>
            <ul id="purchase-history"></ul>
        </div>
        <div class="button-container">
            <button type="button" onclick="exportarCompras()">Exportar Compras</button>
            <button type="button" class="back-button" onclick="showMenu()">Regresar</button>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
